  <script>
    function deleteHubspotCookies() {
        let _hsp = (window._hsp = window._hsp || [])
        _hsp.push(['revokeCookieConsent'])
      }

      //deleteAllCookies()
      if (getCookie('cookieconsent_status') === 'allow') {
        launchTagsManagement()
      } else {
        //deleteAllCookies()
        stopTagsManagement()
        deleteHubspotCookies()
      }
  </script>
